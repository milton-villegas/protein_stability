name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Add HF Spaces config to README
        run: |
          printf '%s\n' '---' 'title: SCOUT' 'emoji: ðŸ”¬' 'colorFrom: blue' 'colorTo: green' 'sdk: docker' 'pinned: false' '---' '' | cat - README.md > tmp && mv tmp README.md
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add README.md
          git commit -m "Add HF config"

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https://milton-villegas:$HF_TOKEN@huggingface.co/spaces/milton-villegas/SCOUT main
